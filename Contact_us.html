<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<!doctype html>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href="Contact_usCSS.css" rel="stylesheet" />
<meta content="width=device-width, initial-scale=1" name="viewport" />
<title>CookPal</title>
</head>

<body>


<!--Nav contains collapsible sidebar with hamburger menu, title, and sign out button (if user is signed in)-->
<!-- If the user is not signed in, another button will need to be added to sign in-->
<nav>
	<div id="sidebar" class="cSidebar">
	    <button class="openButton" onclick="openNav()">☰</button>
		<a href="#">About&nbsp;us</a> 
		<a href="#">News</a> 
		<a href="#">Support</a>
	</div>
	<div id="navbutton">
		<button class="openButton" onclick="openNav()">☰</button></div>
	<div id="navRest">
        <h2 id="pageTitle">CookPal</h2>
	</div>
	<div>
	<button id="signOutB">Sign&nbsp;out</button> 
	</div>
</nav>
<main>
<!-- Page content goes here-->

        
          <form class="form-horizontal" id="contactUsForm" action="" method="post">
          <fieldset>
            <legend class="text-center">Contact us</legend>
    
            <!-- Name input-->
            <div class="form-group" id="contactName">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-12" id="contactNameInput">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group" id="contactEmail">
              <label class="col-md-3 control-label" for="email">Your E-mail</label>
              <div class="col-md-12" id="contactEmailInput">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group" id="contactMessage">
              <label class="col-md-3 control-label" for="message">Your message</label>
              <div class="col-md-12" id="contactMessageInput">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="7"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
        	<div class="form-group" id="contactSubmit">
            	<div class="col-md-12 text-right" id="contactSubmitButton">
            		<button type="submit" id="submitBttn" class="btn btn-light">Submit</button>
            	</div>
        	</div>
          </fieldset>
          </form>
          

</main>



<!--Footer, still unsure what to put in-->
<footer>
@CookPal 2020
</footer>




<!--Script used for sidebar-->
<script>
function openNav() {
var e = document.getElementById("sidebar");
if (e.style.width == '275px')
{e.style.width = '0px';}
else
{e.style.width='275px';}
}
function closeNav()
{document.getElementById("sidebar").style.width="0";}
</script>

</body>

</html>
