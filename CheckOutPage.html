<main>


<!--Check out Form-->
<form id="checkoutForm">
  <h2>CookPal Secure Checkout</h2>
    <hr/>

  <h4>Billing Address</h4>
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFName">First Name</label>
      <input type="text" class="form-control" id="inputFName" required/>
    </div>
    <div class="form-group col-md-6">
      <label for="inputLName">Last Name</label>
      <input type="text" class="form-control" id="inputLName" required/>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input type="email" class="form-control" id="inputEmail" required/>
  </div>
  <div class="form-group">
    <label for="inputAddress1">Address</label>
    <input type="text" class="form-control" id="inputAddress1" required/>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2 <span class="text-muted">(Optional)</span></label>
    <input type="text" class="form-control" id="inputAddress2" />
  </div>
  <div class="form-row">
  	<div class="form-group col-md-4">
      <label for="inputCountry">Country</label>
      <input type="text" class="form-control" id="inputCountry" required/>
    </div>
    <div class="form-group col-md-3">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" required/>
    </div>
    <div class="form-group col-md-3">
      <label for="inputState">State</label>
      <input type="text" class="form-control" id="inputState" required/>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" required/>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="inputSave"/>
      <label class="form-check-label" for="inputSave">
        Save my information
      </label>
    </div>
  </div>
  <hr/>
  
  <h4>Payment Information</h4>
  <div id="radioPayment">
	  <input type="radio" id="inputCC" name="paymentType" value="creditCard" required/>
	  <label for="inputCC">Credit Card</label><br/>
	
	  <input type="radio" id="inputDC" name="paymentType" value="debitCard" required/>
	  <label for="inputDC">Debit Card</label><br/>
  </div>
   
  <div class="form-row">
  	<div class="form-group col-md-4">
      <label for="inputCardName">Name on Card</label>
      <input type="text" class="form-control" id="inputCardName" required/>
    </div>
    <div class="form-group col-md-4">
      <label for="inputCardNumer">Credit Card Number</label>
      <input type="text" class="form-control" id="inputCardNumber" required/>
    </div>
   </div>
   <div class="form-row">
  	<div class="form-group col-md-3">
      <label for="inputExpiration">Expiration Date</label>
      <input type="date" class="form-control" id="inputExpiration" required/>
    </div>
    <div class="form-group col-md-3">
      <label for="inputCCV">CCV</label>
      <input type="text" class="form-control" id="inputCCV" required/>
    </div>
   </div>

  <button type="submit" class="btn btn-primary">Checkout</button>
</form>

</main>

function openNav() {
var e = document.getElementById("sidebar");
if (e.style.width == '260px')
{e.style.width = '0px';}
else
{e.style.width='260px';}
}
function closeNav()
{document.getElementById("sidebar").style.width="0";}
</script>
